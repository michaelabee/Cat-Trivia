<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <title> Cat Trivia </title>
    <!--add favicon here -->

</head>

<body>

<!-- title -->
<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1 class="title"> Cat Trivia </h1>
        </div>
    <div class="col-md-2"></div>
</div>
<!-- time remaining -->
<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <p class="timer"> Time Remaining: <span id="time-remaining"> </span> </p>
        </div>
    <div class="col-md-2"></div>
</div>
<!-- questions and answers -->
<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="question">
                <p>What is a group of kittens called?</p>
                <form>
                    <label>a kite</label>
                    <input type="radio"> 
                    <label>a nook</label>
                    <input type="radio"> <br>
                    <label>a kindle</label>
                    <input type="radio">
                    <label>a group</label>
                    <input type="radio"> <br>
                </form>
            </div>
        </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="question">
                <p>How old was the oldest ever recorded cat?</p>
                <form>
                    <label>20 years old</label>
                    <input type="radio"> 
                    <label>18 years old</label>
                    <input type="radio"> <br>
                    <label>30 years old</label>
                    <input type="radio">
                    <label>26 years old</label>
                    <input type="radio"> <br>
                </form>
            </div>
        </div>
    <div class="col-md-2"></div>
</div>

<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="question">
                <p>What is the most popular cat name in the United States?</p>
                <form>
                    <label>Luna</label>
                    <input type="radio"> 
                    <label>Oliver</label>
                    <input type="radio"> <br>
                    <label>Buttons</label>
                    <input type="radio">
                    <label>Fluffy</label>
                    <input type="radio"> <br>
                </form>
            </div>
        </div>
    <div class="col-md-2"></div>
</div>

</body>

</html>
